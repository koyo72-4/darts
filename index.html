<!DOCTYPE html>
<html>
<head>
    <title>Darts</title>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="dart">
        <div class="fanned-end">
        </div>
        <div class="long-part"></div>
        <div class="sharp-part"></div>
    </div>

    <div class="dart-board">

        <div class="white-slice one">
            <p>6</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice two">
            <p class="adjust-rotation">15</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice three">
            <p class="adjust-rotation">17</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice four">
            <p class="adjust-rotation">19</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice five">
            <p class="adjust-rotation">16</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice six">
            <p>11</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice seven">
            <p>9</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice eight">
            <p>5</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice nine">
            <p>1</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>
        <div class="white-slice ten">
            <p>4</p>
            <div class="green-strip outer"></div>
            <div class="green-strip inner"></div>
        </div>

        <div class="black-slice one">
            <p class="adjust-rotation">10</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice two">
            <p class="adjust-rotation">2</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice three">
            <p class="adjust-rotation">3</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice four">
            <p class="adjust-rotation">7</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice five">
            <p class="adjust-rotation">8</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice six">
            <p>14</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice seven">
            <p>12</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice eight">
            <p>20</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice nine">
            <p>18</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>
        <div class="black-slice ten">
            <p>13</p>
            <div class="red-strip outer"></div>
            <div class="red-strip inner"></div>
        </div>

        <div class="bullseye">
            <div class="red-circle"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
